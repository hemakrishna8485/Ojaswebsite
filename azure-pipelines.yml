# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
- task: Docker@2
  inputs:
    containerRegistry: 'myconnection'
    repository: 'Ojaswebsite'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'

trigger:
- master
- task: DockerCompose@1
  inputs:
    containerregistrytype: 'Azure Container Registry'
    azureSubscription: 'singlepointsoftwareconnection'
    azureContainerRegistry: '{"loginServer":"myconnection.azurecr.io", "id" : "/subscriptions/05fa4f12-e211-472a-a428-1c5d6a27117e/resourceGroups/InfosysDev/providers/Microsoft.ContainerRegistry/registries/myconnection"}'
    dockerComposeFile: '**/docker-compose.yml'
    action: 'Run a Docker Compose command'
    dockerComposeCommand: 'docker compose up -d --build'

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'f1a92768-e9d4-4d13-930d-997d29b5a0ce'
  imageRepository: 'mdocimage'
  containerRegistry: 'myconnection.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
